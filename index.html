<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Georgia' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<div class="container">
		<!-- Header  -->
		<div class="content-wrap text-center">
			<h1>Wikipedia Viewer</h1>
			<input id="search" type="text" placeholder="Search in Wikipedia">
			<button id="getResult" class="btn btn-default">Search</button>
			<a id="randomResult" class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Search</a>
		</div>  

		<div id="book" class="book">
			<!-- Cover book --> 
			<div class="cover">

				<img src="wikipedia-logo.png" alt="Logo Wikipedia" class="img-responsive center-block"/>
				<h2>WikipediA</h2>
				<h3>The Free Encyclopedia</h3>

				<!--  Logotip    -->
				<div class="developer">	
					<a href="https://codepen.io/Katrin_A/full/KQpwKL/" rel="nofollow" target="_blank" class="created">
						<img src="favicon.png" class="logo-footer " alt="Logo">		 
						<div class="dev">Developed by <br>Katrin Anoshka</div>
					</a>
				</div>

			</div>

			<!-- Open book --> 
			<div class="page">
				<div class="wrap text-center">
					<p class="top-page">Results of search in Wikipedia</p>
					<hr>
					<ul class="page1">
					</ul>
				</div>     
			</div>

			<div class="page">
				<div class="wrap text-center">
					<p class="top-page">Results of search in Wikipedia</p>
					<hr><!-- line -->
					<ul class="page2">
					</ul>
				</div>  
			</div>

			<div class="book-top"></div><!-- Pages on top of the cover -->
			<div class="book-right"></div><!-- Pages on right of the cover -->

		</div>

	</div><!-- Container closes -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
